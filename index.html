<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>DevelopMental</title>
        <link rel="stylesheet" href="/styles/style.css">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        <!------ Include the above in your HEAD tag ---------->
    </head>
<body>
    <h1>This is Puja's edit!</h1>
        <p>Here's your precious paragraph.</p>
    <div class="container-fluid bg-info">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h3><span class="scaling-svg-container" id="scaling-svg"><img src="img/laptop.svg"> </span> <span id="question">Insert Random Question Here</span></h3>
                </div>
                <div class="modal-body"> 
                    <div class="col-xs-3 col-xs-offset-5">
                        <div id="loadbar" style="display: none;">
                            <div class="blockG" id="rotateG_01"></div>
                            <div class="blockG" id="rotateG_02"></div>
                            <div class="blockG" id="rotateG_03"></div>
                            <div class="blockG" id="rotateG_04"></div>
                            <div class="blockG" id="rotateG_05"></div>
                            <div class="blockG" id="rotateG_06"></div>
                            <div class="blockG" id="rotateG_07"></div>
                            <div class="blockG" id="rotateG_08"></div>
                        </div>
                    </div>
        
                    <div class="quiz" id="quiz" data-toggle="buttons">
                    <label class="element-animation1 btn btn-lg btn-primary btn-block"><span class="btn-label"><i class="glyphicon glyphicon-chevron-right" ></i></span> <input type="radio" name="q_answer" value="a">a. <span id="option_a"></label></span>

                    <label class="element-animation2 btn btn-lg btn-primary btn-block"><span class="btn-label"><i class="glyphicon glyphicon-chevron-right"></i></span> <input type="radio" name="q_answer" value="b">b. <span id="option_b"></label></span>

                    <label class="element-animation3 btn btn-lg btn-primary btn-block"><span class="btn-label"><i class="glyphicon glyphicon-chevron-right"></i></span> <input type="radio" name="q_answer" value="c">c. <span id="option_c"></label></span>

                    <label class="element-animation4 btn btn-lg btn-primary btn-block"><span class="btn-label"><i class="glyphicon glyphicon-chevron-right"></i></span> <input type="radio" name="q_answer" value="d">d. <span id="option_d"></label></span>
                </div>
            </div>
            <div class="modal-footer text-muted">
            <span id="answer"></span>
        </div>
        </div>
        </div>
        </div>
        <script>
            fetch(url="https://opentdb.com/api.php?amount=1&category=18")
            .then((data) => data.json())
            .then((myQuestion) => {
                console.log(myQuestion);
                // const question = myQuestion.results[0].question
                // document.getElementById("question").innerText = question
                document.getElementById("question").innerHTML = myQuestion.results[0].question
                document.getElementById("option_a").innerHTML = myQuestion.results[0].correct_answer
                document.getElementById("option_b").innerHTML = myQuestion.results[0].incorrect_answers[0]
                document.getElementById("option_c").innerHTML = myQuestion.results[0].incorrect_answers[1]
                document.getElementById("option_d").innerHTML = myQuestion.results[0].incorrect_answers[2]
                return myQuestion
            })
        
        </script>
</body>
</html>
